include:
  - app/bundles/*Bundle
  - plugins/*Bundle
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    helpers: tests/_support
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - ./*.php
        - plugins/*Bundle
    exclude:
        - app/cache/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
  - .env